custom.queries.updateuser = UPDATE users SET email = CONCAT(LEFT(email, INSTR(email, '@')), 'gmail.com') WHERE email LIKE '%@gm%';


##CRON JOB CONFIG
quarkus.scheduler.cron-type=unix
custom.sanction-cron.expression=* * * * *

